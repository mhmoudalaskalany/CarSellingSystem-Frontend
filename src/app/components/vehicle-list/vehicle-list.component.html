<h2>Vehicles</h2>
<p>
  <a class="btn btn-primary" [routerLink]="['/vehicles/new']">Add Vehicle</a>
</p>
<div class="row">
  <div class="col-md-6">
    <div class="form-group card card-body bg-light">
      <label for="make"></label>
      <select id="make" class="form-control" [(ngModel)] = "filter.makeId" (change)="onFilterChange()">
        <option value="">Select Make</option>
        <option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name }}</option>
      </select>
    </div>
  </div>
</div>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Id</th>
      <th>Make</th>
      <th>Model</th>
      <th>Contact Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vehicle of vehicles">
      <td>{{ vehicle.id }}</td>
      <td>{{ vehicle.make.id }}</td>
      <td>{{ vehicle.model.id }}</td>
      <td>{{ vehicle.contact.name }}</td>
    </tr>
  </tbody>
</table>
