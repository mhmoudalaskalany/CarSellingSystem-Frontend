<div class="container">
    <h1>New Vechile</h1>
    <form>
        <div class="form-group">
            <label for="make">Make</label>
            <select
                id="make"
                class="form-control"
            >
            <option value=""></option>
            <option *ngFor="let make of makes" value="make.id">{{ make.name }}</option>
            </select>
        </div>
        <!-- zenCoding To Generate Faster HTML -->
        <!-- div.form-group>label[for='model']+select[id='model'].form-control -->
        <div class="form-group">
            <label for="model">Model</label>
            <select
                id="model"
                class="form-control"
            ></select>
        </div>
    </form>
</div>
