<!-- form>div.form-group>label+select -->


<p>
  {{ vehicle | json }}
</p>

<div class="container">
    <h1>New Vechile</h1>
    <form #form="ngForm" (ngSubmit)="submit()" novalidate>
        <div class="form-group">
            <label for="make">Make</label>
            <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.makeId" name="makeId" required #make="ngModel">
                <option value></option>
                <option *ngFor="let make of makes" value="{{ make.id }}">
                    {{ make.name }}
                </option>
            </select>
            <div class="alert alert-danger" *ngIf="make.touched && !make.valid">Please Select Make.</div>
        </div>
        <!-- zenCoding To Generate Faster HTML -->
        <!-- div.form-group>label[for='model']+select[id='model'].form-control -->
        <div class="form-group">
            <label for="model">Model</label>
            <select id="model" class="form-control" [(ngModel)]="vehicle.modelId" name="modelId" required #model="ngModel">
                <option value></option>
                <option *ngFor="let model of models" value="{{ model.id }}">
                    {{ model.name }}
                </option>
            </select>
            <div class="alert alert-danger" *ngIf="model.touched && !model.valid">Please Select Model.</div>
        </div>
        <h1>Is Vehicle Registered</h1>
        <label for="registered" class="radio-inline">
            <input type="radio" name="isRegistered" id="registered" [value]="true" [(ngModel)]="vehicle.isRegistered">
            Yes
        </label>
        <label for="notRegistered" class="radio-inline">
            <input type="radio" name="isRegistered" id="notRegistered" [value]="false" [(ngModel)]="vehicle.isRegistered">
            No
        </label>



        <h1>Features</h1>
        <div *ngFor="let feature of features" class="checkbox">
            <label for="feature{{ feature.id }}">
                <input type="checkbox" id="feature{{ feature.id }}" (change)="onFeatureToggle(feature.id , $event)" [checked]="vehicle.features.includes(feature.id)">
                {{ feature.name }}
            </label>
        </div>
        <h1>Contact</h1>

        <div class="form-group">
            <label for="contactName">Name</label>
            <input type="text" id="contactName" class="form-control" [(ngModel)]="vehicle.contact.name" name="contactName" required #name="ngModel">
            <div class="alert alert-danger" *ngIf="name.touched && !name.valid">Please Enter Valid Name</div>
        </div>
        <div class="form-group">
            <label for="contactPhone">Phone</label>
            <input type="text" id="contactPhone" class="form-control" [(ngModel)]="vehicle.contact.phone" name="contactPhone" required #phone="ngModel">
            <div class="alert alert-danger" *ngIf="phone.touched && !phone.valid">Please Enter Valid Phone</div>
        </div>
        <div class="form-group">
            <label for="contactEmail">Email</label>
            <input type="text" id="contactEmail" class="form-control" [(ngModel)]="vehicle.contact.email" name="contactEmail">
        </div>
        <button class="btn btn-primary" [disabled]="!form.valid">Save</button>
        <button *ngIf="vehicle.id" class="btn btn-danger" type="button" (click)="delete()">Delete</button>
    </form>
</div>
