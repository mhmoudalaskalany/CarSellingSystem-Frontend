<!-- form>div.form-group>label+select -->




<div class="container">
    <h1>New Vechile</h1>
    <form>
        <div class="form-group">
            <label for="make">Make</label>
            <select
                id="make"
                class="form-control"
                (change)="onMakeChange()"
                [(ngModel)]="vechile.make"
                name="make"
            >
                <option value></option>
                <option
                    *ngFor="let make of makes"
                    value="{{ make.id }}"
                >
                    {{ make.name }}
                </option>
            </select>
        </div>
        <!-- zenCoding To Generate Faster HTML -->
        <!-- div.form-group>label[for='model']+select[id='model'].form-control -->
        <div class="form-group">
            <label for="model">Model</label>
            <select
                id="model"
                class="form-control"
            >
                <option value></option>
                <option
                    *ngFor="let model of models"
                    value="model.id"
                >
                    {{ model.name }}
                </option>
            </select>
        </div>
        <h1>Is Vehicle Registered</h1>
        <label
            for="registered"
            class="radio-inline"
        >
            <input
                type="radio"
                name="isRegistered"
                id="registered"
                value="true"
            >
            Yes
        </label>
        <label
            for="notRegistered"
            class="radio-inline"
        >
            <input
                type="radio"
                name="isRegistered"
                id="notRegistered"
                value="false"
            >
            No
        </label>



        <h1>Features</h1>
        <div
            *ngFor="let feature of features"
            class="checkbox"
        >
            <label for="feature{{ feature.id }}">
                <input
                    type="checkbox"
                    id="feature{{ feature.id }}"
                >
                {{ feature.name }}
            </label>
        </div>
        <h1>Contact</h1>

        <div class="form-group">
            <label for="contactName">Name</label>
            <input
                type="text"
                id="contactName"
                class="form-control"
            >
        </div>
        <div class="form-group">
            <label for="contactPhone">Phone</label>
            <input
                type="text"
                id="contactPhone"
                class="form-control"
            >
        </div>
        <div class="form-group">
            <label for="contactEmail">Email</label>
            <input
                type="text"
                id="contactEmail"
                class="form-control"
            >
        </div>
        <button class="btn btn-primary">Save</button>
    </form>
</div>
